# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "volume master"
order += "battery 1"
order += "wireless wlan0"
order += "wireless wlo1"
order += "ethernet enp2s0"
order += "cpu_usage"
order += "load"
order += "disk /"
order += "disk /home"
order += "disk /data"
order += "tztime local"

volume master{
    format = "Vol: %volume"
    format_muted = "Vol: Muted"
    device = "default"
    mixer = "Master"
}

wireless wlan0 {
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = ""
}

wireless wlo1{
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = ""
}

ethernet enp2s0 {
    format_up = "E: %ip (%speed)"
    format_down = ""
}

cpu_usage {
    format = "%usage"
}

battery 1 {
    format = "%status %percentage %remaining %emptytime"
    format_down = ""
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "L: %1min"
}

disk "/" {
    format = "/: %free"
}
disk "/home" {
    format = "/home: %free"
	format_not_mounted="/home: N/A"
}
disk "/data" {
    format = "/data: %free"
	format_not_mounted="/data: N/A"
}
