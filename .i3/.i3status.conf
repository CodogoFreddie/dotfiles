general {
        colors = true
        interval = 5
}

order += "volume master"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "cpu_usage"
order += "load"
order += "disk /"
order += "tztime local"

volume master{
    format = "Vol: %volume"
    format_muted = "Vol: Muted"
    device = "default"
    mixer = "Master"
}

wireless wlan0 {
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = ""
}

ethernet eth0 {
    format_up = "E: %ip (%speed)"
    format_down = ""
}

cpu_usage {
    format = "%usage"
}

battery 0 {
    format = "%status %percentage %remaining %emptytime"
    format_down = ""
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

tztime local {
    format = "%d-%m-%Y %H:%M:%S"
}

load {
    format = "L: %1min"
}

disk "/" {
    format = "%free"
}
